<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">

<html><head><title>Translater</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body>

<div id="main">
<textarea id="source" style="border: 1px outset gray;" rows="10" cols="56" wrap="soft"></textarea><br>
<button onclick="clickTranslate();">&#160;&#160;&#160;&#160;&#160;&#160;&#160;Translate&#160;&#160;&#160;&#160;&#160;&#160;&#160;</button>
<select id="from"><option value="en">English</option><option value="zh-CN">Chinese</option><option disabled=true>&#8212;</option><option value="zh-TW">Chinese(T)</option><option  value="ja">Japanese</option><option  value="ko">Korean</option></select>
<button onclick="t = getElementById('to').value; getElementById('to').value=getElementById('from').value; getElementById('from').value=t">&gt;&lt;</button>
<select id="to"><option value="zh-CN">Chinese</option><option value="en">English</option><option disabled=true>&#8212;</option><option value="zh-TW">Chinese(T)</option><option  value="ja">Japanese</option><option  value="ko">Korean</option></select><br>
<textarea id="translation" style="border: 1px inset black;" rows="10" cols="56" readonly="yes">connecting network...</textarea><br>
</div>

<span style="horizon-align: middle; vertical-align: middle; font-size: 11px; color: rgb(103, 103, 103);">powered by<img style="vertical-align: middle;"src="http://www.google.com/uds/css/small-logo.png"></span>

<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("language", 1)

	document.getElementById("translation").innerHTML="";
	document.getElementById("source").focus();
	document.getElementById("source").select();
	function clickTranslate() {
		document.getElementById("translation").innerHTML="wait www.google.com...";
		var src = document.getElementById('source');
		src.focus();
		src.select();
		var value = src.value;
		var from = document.getElementById("from").value;
		var to = document.getElementById("to").value;
		google.language.translate(value, from, to, translateResult);
		return false;
	}

	function translateResult(result)
	{
		var ret = document.getElementById("translation");
		ret.innerHTML = result.translation;
	}
</script>
</body></html>
